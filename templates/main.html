<!DOCTYPE html>

<head>

<title>Smart-Car</title>

<script type = "text/javascript"
         src = "http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


<script type = "text/javascript">
var onTime = setInterval(f, 200)
function f(){
		$.ajax({
			dataType:'json',
			url:'/_process',
			success(data){
				var getData = data.result.split("  ");
				$("p#result").text(getData[0]);
//document.write(getData[0]);
				$("p#gyro_x").text("gyro_x:".concat(" ",getData[1]));
//document.write(getData[1]);
				$("p#gyro_y").text("gyro_x:".concat(" ",getData[2]));
//document.write("gyro_y: ".concat(getData[2]));
				$("p#gyro_z").text("gyro_x:".concat(" ",getData[3]));
//document.write("gyro_z: ".concat(getData[3]));
			}
		});
}




</script>




</head>

	<body>
		<div id="onclick">
			<h2>Distance</h2>
			<p id="result">...</p>
			<h2></h2>
			<h2>Gyro Values</h2>
			<p id="gyro_x">...</p>
			<p id="gyro_y">...</p>
			<p id="gyro_z">...</p>
		</div>
	</body>
</html>
